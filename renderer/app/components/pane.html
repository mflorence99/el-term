<div
  [ngClass]="{swapping: swapping}"
  [ngStyle]="{color: tab.color}"
  class="overlay">

  <i
    [ngClass]="tab.icon"
    class="fa-lg icon">
  </i>

  <div *ngIf="prefs?.badge; else temporary">
    {{ prefs.badge }}
  </div>

  <ng-template #temporary>
    <div>
      {{ sessionID.substring(sessionID.length - 3) }}
    </div>
  </ng-template>

</div>

<elterm-terminal
  (libResized)="onResized($event)"
  [prefs]="prefs"
  [sessionID]="sessionID">
</elterm-terminal>
