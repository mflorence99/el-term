<lib-drawer-container>

  <elterm-tabs
    [tabs]="ctrl.tabs$ | async"
    [tabIndex]="ctrl.tabIndex$ | async">
  </elterm-tabs>

  <elterm-splittable
    [layout]="ctrl.layout$ | async"
    [menu]="contextMenu"
    [swapWith]="swapWith"
    [tab]="ctrl.tab$ | async">
  </elterm-splittable>

  <lib-drawer-panel
    #tabDrawer
    position="top">

    <elterm-tab
      [tab]="editTab">
    </elterm-tab>

  </lib-drawer-panel>

  <lib-drawer-panel
    #prefsDrawer
    position="bottom">

    <elterm-prefs
      [prefs]="editPrefs"
      [prefsID]="editPrefsID">
    </elterm-prefs>

  </lib-drawer-panel>

  <lib-drawer-panel
    #searchDrawer
    position="bottom">

    <elterm-search
      [search]="editSearch"
      [searchID]="editSearchID">
    </elterm-search>

  </lib-drawer-panel>

</lib-drawer-container>

<context-menu>

  <ng-template
    contextMenuItem
    (execute)="onExecute($event, 'reload')">
    <div>Reload app</div>
    <div class="terminal">Ctrl+R</div>
  </ng-template>

  <ng-template
    contextMenuItem
    (execute)="onExecute($event, 'dev-tools')">
    <div>Open dev tools...</div>
  </ng-template>

  <ng-template
    contextMenuItem
    divider="true">
  </ng-template>

  <ng-template
    contextMenuItem
    (execute)="onExecute($event, 'copy')"
    [enabled]="isCopyEnabled.bind(this)">
    <div>Copy</div>
  </ng-template>

  <ng-template
    contextMenuItem
    (execute)="onExecute($event, 'paste')"
    [enabled]="isPasteEnabled.bind(this)">
    <div>Paste</div>
  </ng-template>

  <ng-template
    contextMenuItem
    divider="true">
  </ng-template>

  <ng-template
    contextMenuItem
    passive="true">
    <div>Broadcast to all in this tab...</div>
  </ng-template>

  <ng-template
    contextMenuItem
    (execute)="onExecute($event, 'clear')">
    <div class="terminal">clear</div>
  </ng-template>

  <ng-template
    contextMenuItem
    (execute)="onExecute($event, 'ctrl+c')">
    <div class="terminal">ctrl+c</div>
  </ng-template>

  <ng-template
    contextMenuItem
    (execute)="onExecute($event, 'exit')">
    <div class="terminal">exit</div>
  </ng-template>

  <ng-template
    contextMenuItem
    (execute)="onExecute($event, 'bashrc')">
    <div class="terminal">source ~/.bashrc</div>
  </ng-template>

  <ng-template
    contextMenuItem
    divider="true">
  </ng-template>

  <ng-template
    contextMenuItem
    (execute)="onExecute($event, 'prefs')">
    <div>Preferences...</div>
    <div class="terminal">Ctrl+P</div>
  </ng-template>

  <ng-template
    contextMenuItem
    (execute)="onExecute($event, 'search')">
    <div>Search & Highlight...</div>
    <div class="terminal">Ctrl+F</div>
  </ng-template>

  <ng-template
    contextMenuItem
    divider="true">
  </ng-template>

  <ng-template
    contextMenuItem
    (execute)="onExecute($event, 'swapWith')"
    [enabled]="isSwapEnabled.bind(this)">
    <div>Swap with...</div>
  </ng-template>

  <ng-template
    contextMenuItem
    (execute)="onExecute($event, 'vertical-')">
    <div>Split Up</div>
  </ng-template>

  <ng-template
    contextMenuItem
    (execute)="onExecute($event, 'vertical+')">
    <div>Split Down</div>
  </ng-template>

  <ng-template
    contextMenuItem
    (execute)="onExecute($event, 'horizontal-')">
    <div>Split Left</div>
  </ng-template>

  <ng-template
    contextMenuItem
    (execute)="onExecute($event, 'horizontal+')">
    <div>Split Right</div>
  </ng-template>

  <ng-template
    contextMenuItem
    (execute)="onExecute($event, 'close')"
    [enabled]="isCloseEnabled.bind(this)">
    <div>Close Pane</div>
    <div class="terminal">Ctrl+W</div>
  </ng-template>

</context-menu>

<elterm-root-ctrl
  #ctrl>
</elterm-root-ctrl>
